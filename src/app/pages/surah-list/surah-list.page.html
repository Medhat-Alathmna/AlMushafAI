<ion-header>
  <ion-toolbar color="light">
    <ion-title class="ion-text-center">📖 فهرس السور</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <ion-list lines="full">
    <ion-item
      button
      detail="true"
      *ngFor="let surah of surahs; trackBy: trackById"
      [routerLink]="['/mushaf-viewer', surah.index]"
    >
      <ion-badge slot="start" color="warning">{{ surah.index }}</ion-badge>

      <ion-label>
        <h2 style="font-family: 'Amiri', serif; font-size: 22px;">{{ surah.titleAr }}</h2>
        <p>{{ surah.place === 'Mecca' ? 'مكية' : 'مدنية' }} — {{ surah.count }} آية</p>
      </ion-label>

      <ion-icon slot="end" name="book-outline" color="medium"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
